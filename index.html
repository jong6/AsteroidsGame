<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game Part 1</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    INSTRUCTIONS: <br>
		    Press "w" to accelerate <br>
		    Press "s" to decelerate <br>
		    Press "a" to turn left <br>
		    Press "d" to turn right <br>
		    Press "h" to jump to hyperspace <br>
	    </footer>
	</body>
</html>
